<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e8a87c;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            text-transform: uppercase;
        }

        /* Feedback form styles */
        .feedback-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Feedback</h2>
    <div id="thanksMessage">
        <p>Thanks for shopping with us! We'd love to hear your feedback:</p>
    </div>
    <form id="feedbackForm" class="feedback-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="message">Feedback Message:</label>
        <textarea id="message" name="message" placeholder="Enter your feedback"></textarea>

        <div class="button-container">
            <button type="submit">Submit Feedback</button>
        </div>
    </form>
</div>

<script>
    // Function to handle form submission
    document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        // Gather form data
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value,
        };

        // Perform validation if needed

        // Send form data to server
        try {
            const response = await fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            if (response.ok) {
                if (confirm('Thank you for your feedback! Click OK to return to the homepage.')) {
                    window.location.href = 'profile.html'; // Redirect to index.html
                }
            } else {
                alert('Feedback submission failed. Please try again.');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });

</script>

</body>
</html>
