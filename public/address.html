<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styles */
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #e8a87c;
        }

        /* Button styles */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            width: 48%;
        }

        .button-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Address</h1>
    </div>
    <div class="button-group">
        <button id="useSavedAddress">Use Saved Address</button>
        <button id="fillAddress">Fill Address</button>
    </div>
</div>

<script>
    // Redirect to hellouser.html to fill in the address
    document.getElementById('fillAddress').addEventListener('click', function() {
        window.location.href = 'hellouser.html';
    });

    // Simulate using the saved address
    document.getElementById('useSavedAddress').addEventListener('click', function() {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            alert('No user data found. Please log in.');
            window.location.href = 'login.html';
            return;
        }

        // Assuming user.address contains the saved address information
        if (user.address) {
            alert('Using saved address: ' + JSON.stringify(user.address));
            // Proceed to the next step or page after using the saved address
            // For example:
            // window.location.href = 'nextStep.html';
        } else {
            alert('No saved address found. Please fill in your address.');
            window.location.href = 'hellouser.html';
        }
    });
</script>

</body>
</html>
