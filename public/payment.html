<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e8a87c;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            text-transform: uppercase;
        }

        /* Payment form styles */
        .payment-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Payment</h2>
    <form id="paymentForm">
        <label for="paymentMethod">Select Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" onchange="toggleCardDetails()">
            <option value="cash">Cash</option>
            <option value="card">Card</option>
        </select>

        <div id="cardDetails" style="display: none;">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" maxlength="16" placeholder="Enter 16-digit card number">
            <div class="error-message" id="cardNumberError"></div>

            <label for="cardName">Cardholder Name:</label>
            <input type="text" id="cardName" name="cardName" placeholder="Enter cardholder name">
            <div class="error-message" id="cardNameError"></div>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
            <div class="error-message" id="expiryDateError"></div>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="Enter CVV">
            <div class="error-message" id="cvvError"></div>

        </div>
        <div class="button-container">
            <button type="submit">Proceed to Pay</button>
        </div>
    </form>
</div>

<script>
    // Function to toggle display of card details based on payment method selection
    function toggleCardDetails() {
        const paymentMethod = document.getElementById('paymentMethod').value;
        const cardDetails = document.getElementById('cardDetails');

        if (paymentMethod === 'card') {
            cardDetails.style.display = 'block';
        } else {
            cardDetails.style.display = 'none';
        }
    }

    // Function to validate the form data
    function validateForm() {
        const paymentMethod = document.getElementById('paymentMethod').value;

        if (paymentMethod === 'card') {
            const cardNumber = document.getElementById('cardNumber').value;
            const cardName = document.getElementById('cardName').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            let isValid = true;

            // Validate card number
            if (!cardNumber.match(/^\d{16}$/)) {
                document.getElementById('cardNumberError').textContent = 'Please enter a valid 16-digit card number.';
                isValid = false;
            } else {
                document.getElementById('cardNumberError').textContent = '';
            }

            // Validate cardholder name
            if (cardName.trim() === '') {
                document.getElementById('cardNameError').textContent = 'Please enter the cardholder name.';
                isValid = false;
            } else {
                document.getElementById('cardNameError').textContent = '';
            }

            // Validate expiry date
            if (!expiryDate.match(/^(0[1-9]|1[0-2])\/\d{2}$/)) {
                document.getElementById('expiryDateError').textContent = 'Please enter a valid expiry date (MM/YY).';
                isValid = false;
            } else {
                document.getElementById('expiryDateError').textContent = '';
            }

            // Validate CVV
            if (!cvv.match(/^\d{3}$/)) {
                document.getElementById('cvvError').textContent = 'Please enter a valid 3-digit CVV.';
                isValid = false;
            } else {
                document.getElementById('cvvError').textContent = '';
            }

            return isValid;
        }
        return true;
    }

    // Function to submit the payment form data
    async function submitPayment(paymentData) {
        try {
            const response = await fetch('/payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(paymentData),
            });

            if (response.ok) {
                alert('Payment successful! Proceeding to feedback.');
                window.location.href = 'feedback.html';
            } else {
                alert('Payment failed. Please try again.');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    }

    // Function to handle form submission
    async function handleFormSubmission(event) {
        event.preventDefault(); // Prevent form submission

        if (validateForm()) {
            const paymentMethod = document.getElementById('paymentMethod').value;
            const userId = localStorage.getItem('userId'); // Retrieve the user ID from local storage

            if (!userId) {
                alert('User ID not found. Please log in again.');
                return;
            }

            if (paymentMethod === 'card') {
                const paymentData = {
                    userId, // Include user ID in payment data
                    paymentMethod,
                    cardNumber: document.getElementById('cardNumber').value,
                    cardName: document.getElementById('cardName').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    cvv: document.getElementById('cvv').value,
                };
                await submitPayment(paymentData);
            } else if (paymentMethod === 'cash') {
                alert('Cash payment received! Proceeding to feedback.');
                window.location.href = 'feedback.html';
            }
        }
    }

    // Attach event listener to form submission
    document.getElementById('paymentForm').addEventListener('submit', handleFormSubmission);
</script>

</body>
</html>
