<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #8c5e58;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
            text-transform: uppercase;
        }

        .header .buttons {
            display: flex;
            gap: 15px;
        }

        .header button {
            background-color: #a67c52;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .header button:hover {
            background-color: #5a3e36;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form styles */
        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #a67c52;
        }

        .contact-form button {
            background-color: #a67c52;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #5a3e36;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #8c5e58;
            color: white;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <h1>My Bakery</h1>
    <div class="buttons">
        <form action="index.html">
            <button type="submit">Home</button>
        </form>

        <form action="ViewCart.html">
            <button type="submit">View Cart</button>
        </form>
    </div>
</div>

<!-- Main content container -->
<div class="container">
    <h2>Contact Us</h2>
    <form class="contact-form" action="/submit_contact_form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
</form>

</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 My Bakery. All rights reserved.</p>
</footer>
</body>
</html>
